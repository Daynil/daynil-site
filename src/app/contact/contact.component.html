<div id="contact-link" [class.page-transition]="transitionService.isTransitioning()">
  <div class="container">

    <h2 class="title">Contact</h2>
    <h4 class="text-center info">
        If you want to chat, either use the form below or the links in the footer!
    </h4>

    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-xs-12" id="contact-form">

        <div class="row">

          <div class="col-md-6 col-xs-12">
            <md-input-container class="contact-input">
              <input #name mdInput placeholder="Name">
            </md-input-container>
          </div>

          <div class="col-md-6 col-xs-12">
            <md-input-container class="contact-input">
              <input #email mdInput placeholder="Email">
            </md-input-container>
          </div>

        </div>

        <div class="row">

          <div class="col-xs-12">
            <md-input-container id="comment" class="contact-input">
              <textarea #comment mdInput placeholder="Comment"></textarea>
            </md-input-container>
          </div>

        </div>

        <button md-raised-button color="primary"
                (click)="mail(name, email, comment)">Submit</button>

      </div>
    </div>

    <div class="row alert-container">
      <div [ngClass]="setAlertClass()">{{ message }}</div>
    </div>

  </div>
</div>
